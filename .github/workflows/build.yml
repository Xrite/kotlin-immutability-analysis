name: build

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install virtualenv
        run: |
          sudo apt update
          sudo apt install python3-pip
          python -m pip install virtualenv

      - name: Cache Python virtual enviroment
        id: pip-cache
        uses: actions/cache@v2
        with:
          path: ./scripts/venv
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('./scripts/requirements*.txt') }}

      - name: Install Python requirements
        if: steps.pip-cache.outputs.cache-hit != 'true'
        run: |
          virtualenv ./scripts/venv/
          source ./scripts/venv/bin/activate
          pip install -r ./scripts/requirements.txt -r ./scripts/requirements-code-style.txt
          
      # Cache Gradle dependencies
      - name: Setup Gradle Dependencies Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', 'gradle.properties') }}

      # Cache Gradle Wrapper
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}



  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
    
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
    
      - uses: actions/checkout@v2
      - run: ./gradlew build
      
      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: test-report
          path: kotlin-analysis-*/build/reports/**

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Run tests
        run: ./gradlew test


  code-style:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - run: ./gradlew ktlintCheck

      - name: Cache Python virtual enviroment
        id: pip-cache
        uses: actions/cache@v2
        with:
          path: ./scripts/venv
          key: ${{ runner.os }}-pip-cache-${{ hashFiles('./scripts/requirements*.txt') }}

      - name: Run python static code analyzers
        run: |
          source ./scripts/venv/bin/activate
          flake8 ./scripts/ --count --statistics --config ./scripts/.flake8
